<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Draw-E</title>
</head>

<body>
    <div id="viewport" class="layout">
        <div class="headbar">
            <span class="title">Draw-E</span>
            <div id="tools" class="tools">
                <div id="circle" class="button tool">&#11044;</div>
                <div id="square" class="button">&#8414;</div>
                <div id="delete" class="button tool" style="text-align: center">Delete</div>
                <div class="container"> <input type="color" class="button" id="colour_choice">
                    <div id="colour_apply" class="button">Apply Color</div>
                </div>
                <div id="move_up" class="button">&#8679;</div>
                <div id="move_down" class="button">&#8681;</div>
                <div id="move_left" class="button">&#8678;</div>
                <div id="move_right" class="button">&#8680;</div>
            </div>
        </div>
        <div id="drawnpane" class="sidebar"></div>
        <div class="workspace" id="workspc">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script>

    </script>

</body>
<script src="./DrawE-new.js"></script>
<script src="drawE.js"></script>
<script src="main.js"></script>

</html>
